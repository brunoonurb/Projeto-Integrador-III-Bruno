	<script type="text/javascript">
   	function readURL(input) {
   		if (input.files && input.files[0]) {
   			var reader = new FileReader();

   			reader.onload = function (e) {
   				$('#blah')
   				.attr('src', e.target.result);
   			};

   			reader.readAsDataURL(input.files[0]);
   		}
   	}
   </script>
	<style type="text/css">
   	img{
   		max-width:100px;
   	}
   	input[type=file]{
   		padding:0px;

										<div class="form-group col-md-6">
											<div class="form-row">

													<label for="inputNome">Nome</label>

											</div>

												</div>
											</div>

												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-12">
													<label for="inputSenha">Senha</label>

											</div>
										</div>
										<div class=" col-md-6">

													<br>
													<input type='file' onchange="readURL(this);"  name="foto-aluno" value="">



												</div>
											</div>
											<div class="form-row">
												<div class="form-group col-md-12">
													<label for="inputState">Empresa</label>
													<select id="inputState" class="form-control" name="id_turma" >
														<option>....</option>

													</select>
												</div>
											</div>

												</div>
											</div>
										</div>
									</div>
									<center> <button type="submit" class="btn btn-success">Atualizar</button> </center>
